{% extends "base.html" %}

{% block title %}Product List{% endblock %}

{% block content %}
<div class="product-list">
    <h1>Product List</h1>
    {% for product in products %}
    <div class="product">
        <div class="inproduct">
            <img src="{{ url_for('static', filename='uploads/' + product.img) }}" alt="{{ product.name }}">
            <h2>{{ product.name }}</h2>
            <p>Price: Rp {{ product.price }}</p>
            <a href="{{ url_for('routes.product_detail', product_id=product.id) }}" class="view-details">View Details</a>
            <div class="btn">
                <button class="add-to-cart" data-id="{{ product.id }}" data-name="{{ product.name }}" data-price="{{ product.price }}">Add to Cart</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
