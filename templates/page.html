{% extends "base.html" %}

{% block content %}
    <h2>Daftar Produk</h2>
    <div id="product-list">
        {% for product in products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <p>Harga: Rp{{ product.price }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
