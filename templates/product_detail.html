{% extends "base.html" %}

{% block title %}Product Detail{% endblock %}

{% block content %}
    <div class="product-detail-list">
        <ul>
            <li>
                <img src="{{ url_for('static', filename='uploads/' + product.img) }}" alt="{{ product.name }}">
                <h2>{{ product.name }}</h2>
                <p>Price: Rp {{ product.price }}</p>
                <p>{{ product.description }}</p>
            </li>
        </ul>
    </div>
    <a href="{{ url_for('routes.home') }}"><button>Kembali</button></a>
{% endblock %}
